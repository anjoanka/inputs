<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inputs</title>
</head>

<body>
    <form>
        <div class="tag input-div">
            <h2>Tag input</h2>
            <div class="inputs">
                <div class="input">
                    <label for="">Login</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="text" name="" id="">
                </div>
            </div>
        </div>
        <div class="checkbox input-div">
            <h2>Checkbox</h2>
            <div class="inputs">
                <div class="input">
                    <label for="">I like Bike:</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="input">
                    <label for="">I like Airplane</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div class="input">
                    <label for="">I like Car</label>
                    <input type="checkbox" name="" id="">
                </div>
            </div>
        </div>
        <div class="radio input-div">
            <h2>Radio</h2>
            <div class="input">
                <label for="">I will travel to London by Bike:</label>
                <input type="radio" name=group id="">
            </div>
            <div class="input">
                <label for="">I will travel to London by Airplane:</label>
                <input type="radio" name=group id="">
            </div>
            <div class="input">
                <label for="">I will travel to London by Car:</label>
                <input type="radio" name=group id="">
            </div>
        </div>
        <div class="tag-form input-div">
            <h2>Tag Form</h2>
            <div class="inputs">
                <div class="input">
                    <label for="">Login</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="text" name="" id="">
                    <button type="submit">Enter</button>
                </div>
            </div>
        </div>
        <div class="Reset input-div">
            <h2>Reset</h2>
                <div class="inputs">
                    <div class="input">
                        <label for="">Enter your first name</label>
                        <input type="text" name="" id="" placeholder="your first name">
                    </div>
                    <div class="input">
                        <label for="">Enter your second name</label>
                        <input type="text" name="" id="" placeholder="your second name">
                    </div>
                    <div class="input">
                        <label for="">Password</label>
                        <input type="text" name="" id="" value="">
                        <button>Enter</button>
                    </div>
                </div>
        </div>
    <div class="reset">
        <input type="reset" value="Reset">
    </div>
    </form>

</body>

</html>
